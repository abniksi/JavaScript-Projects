<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign-In/Sign-Up Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<div id="main">
  <div id="signin">
    <div id="signinText">
    <h1>Welcome Back!</h1>
    <p>To keep connected with us, please login with you information!</p>
    <button id="signinButton">SIGN IN</button>
      </div>
  </div>
  
  <div id="signinLogin">
    <form action="#">
        <h1>Sign in</h1>
        <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#" id="forgot">Forgot your password?</a>
        <button id="new">Sign In</button>
    </form>
</div>
  
  <div id="signup">
    <div id="signupText">
    <h1>Hello, Newcomer!</h1>
    <p>To get connected with us, please sign up with your information!</p>
    <button id="signupButton">SIGN UP</button>
      </div>
  </div>
  
  <div id="signupLogin">
    <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button id="new">Sign Up</button>
    </form>
</div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
